<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='main.js'></script>
    <title>Temperature Convertion</title>
</head>
<body>
    <header>
        Temperature Convertion
    </header>
    <br>
    <p>Masukkan suhu derajat Celsius(&#8451;) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit(&#8457;).</p>
    <label>Celsius(&#8451;):</label>
    <br>
    <input id="InputField" type="number">
    <br>
    <div class="button">
    <button>Konversi</button>
    <button>Reset</button>
    <button>Reverse</button>
    </div>
    <label>Fahrenheit(&#8457;):</label>
    <input id="InputField" type="number">
    <br>
    <br>
    <br>
    <label>Cara Kalkulasi:</label>
    <input id="InputField" type="text">
    <p class="teks">Fahrenheit ke Celsius</p>
    <h3>Cara Konversi Dari Celsius(&#8451;) ke Fahrenheit(&#8457;)</h3>
    <hr>
    <p>Suhu S</p>
</body>
</html>
